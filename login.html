<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet"
    />  

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <title>Login</title>
</head>
<body class="logIn-body">
    <div class="header-logIn">
        <div class="logIn-left-section">
            <img id="header-noteit" src="images/Screenshot 2024-09-01 173928.png" alt="Noteit image">
        </div>
        <div class="logIn-right-section">
            <a href="home.html">HOME</a>
            <a href="registration.html">REGISTER</a>
            <a href="login.html">SIGN IN</a>
        </div>
    </div>
    <div class="logIn-container-form">
        <form action="main.html" class="login-container">
            <div class="login-noteit-container">
                <img id="login-noteit" src="images/Screenshot 2024-09-01 173928.png" alt="login-noteit">
            </div>
            <div id="logIn-input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div id="logIn-input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-me">
                <label>
                    <input class="checkbox" type="checkbox"> &nbsp; Sign Me In
                </label>
                <a href="#">Forget Password?</a>
            </div>
            <button class="signIn-btn">SIGN IN</button>
        </form>
    </div>
</body>
</html>
